<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Messias Soares</title>
    <link rel="stylesheet" href="./_css/bootstrap.min.css">

</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Objetivos <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Formação</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Carreira</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Experiência</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Visão</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="container" style="height: 400px">
        <h1>Messias Soares Paiva Pinho</h1>

        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>

    <footer>
        <div class="card">
            <h5 class="card-header">Rodapé</h5>
            <div class="card-body">
                <h5 class="card-title">Texto do Rodapé</h5>
                <p class="card-text">Contatos</p>
                <a href="#" class="btn btn-primary">Minhas Páginas</a>
            </div>
        </div>
    </footer>

    <script src="./_js/jquery-3.3.1.min.js"></script>
    <script src="./_js/popper.min.js"></script>
    <script src="./_js/bootstrap.min.js"></script>
</body>

</html>
